<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/social-links-profile/styles/reset.css">
    <link rel="stylesheet" href="/social-links-profile/styles/style.css">
    <link rel="shortcut icon" href="/social-links-profile/assets/favicon-32x32.png" type="image/png">

</head>

<body>
    <div class="container">
        <main class="socials__box">

                <h1 class="name">Rodrigo Drumond Valente</h1>

            </div>
            <p class="description">"Front-end developer"</p>
            <nav class="links__box">

                    <li class="link__item">Github</li>
                    <li class="link__item">Portfolio</li>
                    <li class="link__item">LinkedIn</li>
                    <li class="link__item">Twitter</li>

                </ul>
            </nav>
        </main>
    </div>

</html>
